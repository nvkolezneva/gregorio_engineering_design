<div class="container mt-5">
<app-create-product></app-create-product></div>
<div class="container">
  <div id="products" class="row view-group">
    <div class="item col-xs-4 col-lg-4" *ngFor="let product of products">
      <div class="thumbnail card">
        <div class="img-event">
          <img class="group list-group-image img-fluid" src="{{product.image}}" alt="" />
        </div>
        <div class="caption card-body">
          <h4 class="group card-title inner list-group-item-heading">
            {{product.name}}</h4>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">
                {{product.price}} ₽</p>
            </div>
            <div class="col-xs-12 col-md-6">
              <button (click)="removeProduct(product)" type="button" class="btn btn-dark">Удалить товар</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
