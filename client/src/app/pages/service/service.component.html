<style>
  .view-group {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: row;
    flex-direction: row;
    padding-left: 0;
    margin-bottom: 0;
  }
  .thumbnail
  {
    margin-bottom: 30px;
    padding: 0px;
    -webkit-border-radius: 0px;
    -moz-border-radius: 0px;
    border-radius: 0px;
  }

  .item.list-group-item
  {
    float: none;
    width: 100%;
    background-color: #fff;
    margin-bottom: 30px;
    -ms-flex: 0 0 100%;
    flex: 0 0 100%;
    max-width: 100%;
    padding: 0 1rem;
    border: 0;
  }
  .item.list-group-item .img-event {
    float: left;
    width: 30%;
  }

  .item.list-group-item .list-group-image
  {
    margin-right: 10px;
  }
  .item.list-group-item .thumbnail
  {
    margin-bottom: 0px;
    display: inline-block;
  }
  .item.list-group-item .caption
  {
    float: left;
    width: 70%;
    margin: 0;
  }

  .item.list-group-item:before, .item.list-group-item:after
  {
    display: table;
    content: " ";
  }

  .item.list-group-item:after
  {
    clear: both;
  }
</style>
<p class="h1 text-center">Каталог</p>

<div></div>
<div class="container">
  <div id="products" class="row view-group">
    <div class="item col-xs-4 col-lg-4" *ngFor="let product of products">
      <div class="thumbnail card">
        <div class="img-event">
          <img class="group list-group-image img-fluid" src="{{product.image}}" alt="" />
        </div>
        <div class="caption card-body">
          <h4 class="group card-title inner list-group-item-heading">
            {{product.name}}</h4>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">
                {{product.price}} ₽</p>
            </div>
            <div class="col-xs-12 col-md-6">
              <button class="btn btn-outline-danger"(click)="addToCart(product)">Добавить в корзину</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
